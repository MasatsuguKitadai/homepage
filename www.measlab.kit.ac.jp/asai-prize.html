<td colspan=3 height=10><Font size="+2" color="#545454"><B>・淺井くん，BPAの受賞(H26.3.17)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>3月に開催された<a href="http://www.jsme.or.jp/conference/ksconf14-2/" target="_blank">関西学生会 平成25年度学生員卒業研究発表講演会</a>で講演を行ったB4の淺井くんが、<a href="http://www.kansai.jsme.or.jp/soukai89/report89/2013BPAlist.html" target="_blank">BPA</a>を受賞しました。題目は「ディジタルホログラフィ粒子計測法におけるデコンボリューション法の性能評価」で受賞です。<a href="http://www.measlab.kit.ac.jp/kikaisotsuron2014.html" target="_blank">当日</a>は懇親会で盛り上がりました。<a href="http://www.measlab.kit.ac.jp/hirai-prize.html" target="_blank">平井くん</a>に引き続き2年連続受賞です。

</p></TD>
</tr>


<tr><td colspan=3 height=20></td></tr>
