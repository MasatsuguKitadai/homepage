<td colspan=3 height=10><Font size="+2" color="#545454"><B>・ 平成24年度オープンキャンパス (H24.08.10-11)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>例年夏と秋に開催していましたが、今年からオープンキャンパスは夏のみの開催になりました。その代わり2日開催。今年の計測研は実験室公開とポスタ発表を行いました。2日間で去年2回分の総数の倍の参加があり大盛況です。<a href="http://www.measlab.kit.ac.jp/open_campus_summer2011.html" target="_blank">去年</a>も一昨年の倍だったし、このまま指数関数的に増えると来年が少し怖いです。そんな訳ないはず？</p></TD>
</tr>
