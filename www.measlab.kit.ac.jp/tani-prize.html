<td colspan=3 height=10><Font size="+2" color="#545454"><B>・谷くん，BPAの受賞(H27.3.14)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>3月に開催された<a href="http://www.jsme.or.jp/conference/ksconf15-2/" target="_blank">関西学生会 平成26年度学生員卒業研究発表講演会</a>で講演を行ったB4の谷くんが、<a href="http://www.kansai.jsme.or.jp/soukai90/report90/2014BPAlist.html" target="_blank">BPA</a>を受賞しました。題目は「トモグラフィックディジタルホログラフィ法による粒子群の3次元空間分布計測に関する研究」で受賞です。<a href="http://www.measlab.kit.ac.jp/kikaisotsuron2015.html" target="_blank">当日</a>は懇親会で盛り上がりました。<a href="http://www.measlab.kit.ac.jp/asai-prize.html" target="_blank">淺井くん</a>に引き続き3年連続受賞です。

</p></TD>
</tr>


<tr><td colspan=3 height=20></td></tr>
