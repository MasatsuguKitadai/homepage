キムワイプの箱 (R03.04.28)

</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>

はんだ作業台の下にある通称キムワイプの箱。准教授の人曰く、「みんな箱の中でキムワイプが自然に湧くと信じてるけど、私が適宜補充しているんやで」と驚愕の新事実。確認のためにいつもの箱の穴からキムワイプをみんなで補充しました。

</p></TD>
</tr>
