<td colspan=3 height=10><Font size="+2" color="#545454"><B>・10号館の耐震補強工事 (H21.03.16)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p> 去年のお盆休みから続く一連の工事が一段落つきました．
</p></TD>
</tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>
<td align=center valign=top>
<img height=232 src="photo/2009/uc031609/SDIM0165.jpg">
<BR><Font Size="-3">10号館の南側は耐震壁ができて立派になりました．　</FONT>
</td>

<td align=center valign=top>
<img height=232 src="photo/2009/uc031609/SDIM0167.jpg">
<BR><Font Size="-3">リプレイスされたので，停止時のインパルス出力が無くなりました．</FONT>
</td><td height=5></td></tr>
<tr><td Width=10></td>
</tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>
<td align=center valign=top>
<img height=232 src="photo/2009/uc031609/SDIM0168.jpg">
<BR><Font Size="-3">まだところどころ細かい工事が終わってなかったりします．<br>天井の不細工な配管はガスです．　</FONT>
</td>
<td align=center valign=top>
<img height=232 src="photo/2009/uc031609/SDIM0169.jpg">
<BR><Font Size="-3">そして11号館と12号館は工事中．．．</FONT>
</td><td height=5></td></tr>
<tr><td Width=10></td>
</tr>

</table>
