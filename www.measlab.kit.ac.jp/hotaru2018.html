<Td Width=10 height="30"></td><TD colspan=2><p>

<a href="http://www.measlab.kit.ac.jp/hotaru2017.html">去年</a>と同じ時期に観に行きました．今回は日没19時から30分後スタートです．蛍はいますが，あまり飛ばないのでわかりにくい．気温は25度といつもより暖かい日でした．B4はだいたい参加とM1はぼちぼち参加とM2は半分参加です．就活はみんな内定持ちで，だいたい終わりました．去年より早いです．
