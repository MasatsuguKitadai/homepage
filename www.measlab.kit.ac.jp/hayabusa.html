<td colspan=3 height=10><Font size="+2" color="#545454"><B>・はやぶさ＠京大総合博物館 (H23.02.03)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>
6日(日)まで京大総合博物館にて、はやぶさカプセルの展示があります。本学から博物館までの距離と<br>
はやぶさが移動した距離を考えると、これは観に行くしかないですね。残念ながら写真撮影不可。
</p></TD>
</tr>

<tr><td colspan=3 height=20></td></tr>

　</FONT>

</td>
<td align=center valign=top>
<img height=256 src="photo/2011/hayabusa/SDIM7356.jpg">
<BR><Font Size="-3"></FONT>
入口のレプリカは撮影可。ちっさいですよ。

</td><td height=5></td></tr>

</td>

<td align=center valign=top>
<img height=256 src="photo/2011/hayabusa/SDIM7359.jpg">
