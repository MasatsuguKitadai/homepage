<td colspan=3 height=10><Font size="+2" color="#545454"><B>・ 蛍 (H22.06.14)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>気がつけば蛍が飛ぶ季節．梅雨で鬱陶しくなる季節，北海道がウラヤマシイ．
でも蛍が観られるからよしとする．<br>北海道に蛍はいないけど，有名なドラマの家族にそんな名前の人が居たような．関係ないけど何故か印象に残る台詞は<br>
「まだ子供が食べてるじゃないですか！」写真をマウスオーバすると，蛍が何処にいるか分かり易いです．<br>


</p></TD>
</tr>
