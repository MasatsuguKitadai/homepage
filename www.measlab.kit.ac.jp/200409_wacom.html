液タブ (R02.04.09)

</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>

工学実験のレポートや原稿の添削などを液タブでやれそうです。ちょうど准教授の人が1月に液タブを私物で買って放置していたのを持ってきて使用。

</p></TD>
</tr>
<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2020/200409_wacom/IMG_2228.jpg">
<BR><Font Size="-3"></FONT>
20年くらい前からペンタブいろいろ買ってみて
</td>
<td align=center valign=top>
<img height=232 src="photo/2020/200409_wacom/IMG_2229.jpg">
<BR><Font Size="-3"></FONT>
毎回ダメでしたが
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2020/200409_wacom/IMG_2230.jpg">
<BR><Font Size="-3"></FONT>
今回の液タブなら行ける
</td>
<td align=center valign=top>
<img height=232 src="photo/2020/200409_wacom/IMG_2232.jpg">
<BR><Font Size="-3"></FONT>
とのことです
</td><td height=5></td></tr>
