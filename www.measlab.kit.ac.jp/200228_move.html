112の引っ越し (R01.02.28)

</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>

10号館西側工事に伴い112号室の荷物は連携センターに引っ越しです。東側の予行練習と思いましたが、1室だけでだいぶシンドイですね。

</p></TD>
</tr>
<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2019/200228_move/IMG_1531.jpg">
<BR><Font Size="-3"></FONT>
箱、箱をつくる！
</td>
<td align=center valign=top>
<img height=232 src="photo/2019/200228_move/IMG_1532.jpg">
<BR><Font Size="-3"></FONT>
引っ越し先は奥の一角へ
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2019/200228_move/IMG_1533.jpg">
<BR><Font Size="-3"></FONT>
なぞの印、とにかくここをキャンプ地とする！
</td>
<td align=center valign=top>
<img height=232 src="photo/2019/200228_move/IMG_1534.jpg">
<BR><Font Size="-3"></FONT>
箱詰め係
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2019/200228_move/IMG_1535.jpg">
<BR><Font Size="-3"></FONT>
運搬係は手袋
</td>
<td align=center valign=top>
<img height=232 src="photo/2019/200228_move/IMG_1536.jpg">
<BR><Font Size="-3"></FONT>
そうだね、筋肉だね
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2019/200228_move/IMG_1537.jpg">
<BR><Font Size="-3"></FONT>
パワー！
</td>
<td align=center valign=top>
<img height=232 src="photo/2019/200228_move/IMG_1555.jpg">
<BR><Font Size="-3"></FONT>
手前はよその研究室と場所の兼ね合いあります
