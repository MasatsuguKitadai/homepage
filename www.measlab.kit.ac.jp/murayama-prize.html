村山さん、BPA受賞 (H31.03.10)

</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>

3月に開催された日本機械学会 関西学生会平成30年度学生員卒業研究発表講演会で講演を行ったB4の村山さんが，<a href="http://www.measlab.kit.ac.jp/takeda-prize.html">去年</a>に続いてBPAを受賞しました．
題目は光計測の研究で「多波長位相回復ホログラフィによる粒子計測 」 で受賞です．横山さんとダブル受賞になりました．次年度研究計画立案と学会登録のための結果だしで研究進めています．

</p></TD>
</tr>
