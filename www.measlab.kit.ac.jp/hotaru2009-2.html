<td colspan=3 height=10><Font size="+2" color="#545454"><B>・ホタル狩り2 (H21.06.19)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>大学近くのT野川でも飛んでます．上流の染物屋さんが廃業して水がキレイになった説と近くの疎水に放虫したのが流れてきた説があります．とにかく去年には見られなかったくらい今年は蛍が多い．
</p></TD>
</tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>
<td align=center valign=top>
<img height=480 src="photo/2009/hotaru060909-2/SDIM1585.jpg">
<BR><Font Size="-3">　</FONT>
蛍（雄）．雌より体長は小さいです．
</td>

<td align=center valign=top>
<img height=480 src="photo/2009/hotaru060909-2/SDIM1539.jpg">
<BR><Font Size="-3"></FONT>
蛍（雌）．
</td><td height=5></td></tr>
<tr><td Width=10>

</td>
</tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>
<td align=center valign=top>
<img height=480 src="photo/2009/hotaru060909-2/SDIM1619.jpg">
<BR><Font Size="-3">　</FONT>
土手縁で観られるように成るとは思わなかったです．
</td>

<td align=center valign=top>
<img height=480 src="photo/2009/hotaru060909-2/SDIM1627.jpg">
<BR><Font Size="-3"></FONT>
飛びまわってる方は雄，じっと構えてるのが雌．どこでも選ぶのは雌です．
</td><td height=5></td></tr>
<tr><td Width=10>

</td>
