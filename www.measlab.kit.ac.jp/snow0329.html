<td colspan=3 height=10><Font size="+2" color="#545454"><B>・ 春の雪(H22.03.29)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>春の雪ってもう四月になりそうなのに．枝垂桜は咲いているのに．朝から晩まで周期的にぼたん雪．<br>
なんだか日本海側な天気模様．これでBB弾くらいの雹がふれば．．．やっぱそれはいらないです．
</p></TD>
</tr>

<tr><td colspan=3 height=20></td></tr>

<td align=center valign=top>
<img height=232 src="photo/2010/snow0329/SDIM5105.jpg">
<BR><Font Size="-3">　</FONT>
山の上空で雪がモヤってます．渦構造が！
</td>

<td align=center valign=top>
<img height=232 src="photo/2010/snow0329/SDIM5104.jpg">
<BR><Font Size="-3"></FONT>
