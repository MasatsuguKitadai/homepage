久保西さん，日本機械学会三浦賞の受賞 (H31.03.25)

</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>

<a href="http://www.measlab.kit.ac.jp/asai-prize3.html">浅井さん</a>から3年ぶりに受賞です。学部でも<a href="http://www.measlab.kit.ac.jp/kubonishi-prize.html">BPA受賞</a>していました。
修士では積極的に学会発表や論文投稿を続けた結果、受賞することになりました。英語は得意じゃないとのことでしたが、鬼気迫る様子でFの部屋でシャドーイングしたりしていて、
回数を重ねるたびに質疑応答含めて英語口頭発表はうまくなっていました。やはり日々の積み重ねでした。


</p></TD>
</tr>
