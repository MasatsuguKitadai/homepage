<Td Width=10 height="30"></td><TD colspan=2>
<p>なんだかちょうど<a href="http://www.measlab.kit.ac.jp/autmun2012.html">1年前</a>にも狩りにいってましたね。ちょっとした息抜きに<a href="http://ja.wikipedia.org/wiki/%e6%9b%bc%e6%ae%8a%e9%99%a2">曼殊院</a>に行ってきました。あと<a href="http://ja.wikipedia.org/wiki/%e8%b5%a4%e5%b1%b1%e7%a6%85%e9%99%a2">赤山禅院</a>も。去年より1週間ほど寒さが早いような気がします。見頃は来週まででしょうか。
</p></TD>
