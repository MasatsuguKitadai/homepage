<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>

引き続き回流水槽の再設置です。今日は2次元コントラクションノズルのフランジと観測部のフランジのパッキンから水漏れを内側から樹脂封止。

</p></TD>
</tr>
<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>

<BR><Font Size="-3"></FONT>

</td>
<td align=center valign=top>
<img height=232 src="photo/2021/210401_water_proof/IMG_8107.jpg">
<BR><Font Size="-3"></FONT>
下流部のフランジも気になる
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2021/210401_water_proof/IMG_8108.jpg">

<img height=232 src="photo/2021/210401_water_proof/IMG_8109.jpg">
