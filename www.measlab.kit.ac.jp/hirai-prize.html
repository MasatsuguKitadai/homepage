<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>3月に開催された<a href="http://www.jsme.or.jp/conference/ksconf13-2/" target="_blank">関西学生会 平成24年度学生員卒業研究発表講演会</a>で講演を行ったB4の平井くんが、<a href="http://www.kansai.jsme.or.jp/soukai88/report88/2012BPAlist.html" target="_blank">BPA</a>を受賞しました。題目は「せん断変形に強い回転不変量を用いたPTV計測法の開発」で受賞です。<a href="http://www.measlab.kit.ac.jp/kikaisotsuron2013.html" target="_blank">当日</a>はドラマチックな一日になりましたね。


</p></TD>
