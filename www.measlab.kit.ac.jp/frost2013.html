<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>お昼過ぎからみぞれ混じりの降雪があり、夜には霜がおりました。歩くとサクサクして新鮮な感覚です。卒論・修論提出までそれぞれ18日と16日ですが、これから本格的に寒くなるので体調には気をつけたいところです。提出しても1週間後に発表しないと学位が取れないので、まだ1ヶ月ほどは気が抜けません！
</p></TD>
</tr>
