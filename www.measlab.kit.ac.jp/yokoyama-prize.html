横山さん、BPA受賞 (H31.03.10)

</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>

	
3月に開催された日本機械学会 関西学生会平成30年度学生員卒業研究発表講演会で講演を行ったB4の横山さんが，<a href="http://www.measlab.kit.ac.jp/takeda-prize.html">去年</a>に続いてBPAを受賞しました．
題目は流体計測の研究で「PIV に基づく圧力推定手法の精度向上に関する研究」で受賞です．B4が5人発表して、切磋琢磨した結果2人受賞です．ほかの3人も2人に対して甲乙つけがたいレベルなので、修士以降が楽しみ．

</p></TD>
</tr>
