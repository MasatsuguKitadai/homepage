<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p><a href="http://www.measlab.kit.ac.jp/okuribi2012.html" Target=”_blank”>去年</a>同様、今年も大学構内は立ち入り禁止。昔は建屋屋上で飲んだりして、送り火を楽しんだようですが、、、まぁ時代の流れと言うことなのでしょうか。さてB4は院試（8/22）まで1週間切りましたね。中間発表まで約100日ですし、M1も忙しい。M2は修論提出まで約180日。ここから春先まで加速度的に忙しくなりますね。今はしばしの休憩です。
</p></TD>
</tr>
