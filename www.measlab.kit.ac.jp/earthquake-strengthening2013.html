<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>松ヶ崎キャンパスは西も東も耐震補強工事です。<a href="http://www.measlab.kit.ac.jp/premises-relocated.html" Target=”_blank”>工場移転</a>も耐震補強工事の一環でした。
</p></TD>
</tr>


<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2013/earthquake-strengthening2013/SDIM0118.jpg">
<BR><Font Size="-3">
</FONT>
図書館も外観は特に変わりませんが、、、
</td>

<td align=center valign=top>
<img height=232 src="photo/2013/earthquake-strengthening2013/SDIM0117.jpg">
<BR><Font Size="-3"></FONT>
工事のために書架が大きく移動して不便
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2013/earthquake-strengthening2013/SDIM0119.jpg">
<BR><Font Size="-3">
</FONT>
東1号館は半分終わったので、次の半分に移行
</td>

<td align=center valign=top>
<img height=232 src="photo/2013/earthquake-strengthening2013/SDIM0120.jpg">
<BR><Font Size="-3"></FONT>
武道場の枝垂れ桜が良い感じで枝打ちされました
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2013/earthquake-strengthening2013/SDIM0121.jpg">
<BR><Font Size="-3">

</FONT>
何か建つ予定。噴水が無くなり、恒例の集合写真が、、、
</td>

<td align=center valign=top>
<img height=232 src="photo/2013/earthquake-strengthening2013/SDIM0124.jpg">
<BR><Font Size="-3"></FONT>
10号館南は囲いの中が資材置き場に
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2013/earthquake-strengthening2013/SDIM0126.jpg">

</FONT>
工場の左半分が改修
</td>

<td align=center valign=top>
<img height=232 src="photo/2013/earthquake-strengthening2013/SDIM0125.jpg">
<BR><Font Size="-3"></FONT>
すごい圧迫感がある壁です
