<td colspan=3 height=10><Font size="+2" color="#545454"><B>・虹(H21.11.02)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>横殴りの雨と強い風が吹く午後。短い晴れ間に虹がキレイ。<br>中央門の<a class="menu" href="http://www.kit.ac.jp/01/01_030800.html">あの塔(大学の塔)</a>を一緒に写せばよかったのですが、メンドクさくて。
</p></TD>
</tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>
<td align=center valign=top>
<img height=256 src="photo/2009/rainbow1102/SDIM3487.jpg">
<BR><Font Size="-3">
　</FONT>

</td>
<td align=center valign=top>
<img height=256 src="photo/2009/rainbow1102/SDIM3485.jpg">
<BR><Font Size="-3">しかも二重！</FONT>
</td><td height=5></td></tr>
<tr><td Width=10>
</td>
</tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>
<td align=center valign=top>
<img height=256 src="photo/2009/rainbow1102/SDIM3488.jpg">
<BR><Font Size="-3">急に虹が来たので(Q.N.K.)、広角レンズで撮れば良かったが、標準レンズで撮ってしまった。
　</FONT>

</td>
<td align=center valign=top>
<img height=256 src="photo/2009/rainbow1102/SDIM3492.jpg">
<BR><Font Size="-3">しばらくすると消えました</FONT>
</td><td height=5></td></tr>
<tr><td Width=10>
</td>
</tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>
<td align=center valign=top>
<img height=256 src="photo/2009/rainbow1102/SDIM3491.jpg">
<BR><Font Size="-3">虹の元になる太陽が隠れてしまい、ふたたび嵐の予感。
　</FONT>

</td>
<td align=center valign=top>
<img height=256 src="photo/2009/rainbow1102/SDIM3494.jpg">
<BR><Font Size="-3">M野くん曰く、ラピュタがあの中に。そういえば今月再放送。何回目？</FONT>
</td><td height=5></td></tr>
<tr><td Width=10>
</td>
</tr>
