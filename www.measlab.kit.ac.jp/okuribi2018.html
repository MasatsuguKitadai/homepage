送り火 (H30.08.16)

</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>

<a href="http://www.measlab.kit.ac.jp/okuribi2013.html">前回</a>から5年経ちました．相変わらず構内立ち入り禁止です．3年ほど前から3×3教育の流れとかで，修士の中間発表がなくなったりしています．今年は<a href="http://www.measlab.kit.ac.jp/sakura03292018.html">桜</a>が早かったり，<a href="http://www.measlab.kit.ac.jp/earthquake_2018_06_18.html">地震</a>があったり，7月5日(木)から6日(金)にかけての大雨，7月末の酷暑と何かと大変な年です．<a href="http://www.measlab.kit.ac.jp/MFsymp2018.html">先日の学会</a>も台風で2日目が中止になりました．お盆辺りからめっきり涼しいのはなんともわからない年です．

</p></TD>
</tr>
