<td colspan=3 height=10><Font size="+2" color="#545454"><B>・ 妙の字が妙．．． (H22.07.15)</B></FONT></Td>
<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>K野くんによると，五山送り火に欠かせない，妙・法の妙の字が土砂崩れ．<br>京都の結界的なものが破れたんじゃないでしょうね？<br>何も起こらないことを祈るばかりです．<br>12号館から確認すると．．．


</p></TD>
</tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>

<td align=center valign=top>
<img height=232 src="photo/2010/myo0715/SDIM6672.jpg">
<BR><Font Size="-3">　</FONT>
確かに今週は何度も土砂警報が出てました．</td>

<td align=center valign=top>
<img  height="232" src="photo/2010/myo0715/SDIM6674.jpg" onmouseover="this.src='photo/2010/myo0715/sSDIM6674.jpg'" onmouseout="this.src='photo/2010/myo0715/SDIM6674.jpg'" ><BR><Font Size="-3"></FONT>
ホンマや．．．（マウスオーバーで拡大します）
</td><td height=5></td></tr>

<tr><td colspan=3 height=20></td></tr>
<tr><td Width=10></td>
<td align=center valign=top>
<img height=232 src="photo/2010/myo0715/SDIM6704.jpg">
<BR><Font Size="-3">　</FONT>
でも，火床は流されていないので大丈夫．</td>


</tr>
