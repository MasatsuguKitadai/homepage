<Td Width=10 height="30"></td><TD colspan=2><p>1月にもなるとM1も就活が忙しくなってきています。闇雲にやっても時間には限りがあるので、研究手法を就活に応用します。まずは志望企業の公開情報の収集です。具体的には関係しそうな記事を新聞から切り抜いて分類。同じくらいの熱意で学術論文も集めてくださいね。
</p></TD>
