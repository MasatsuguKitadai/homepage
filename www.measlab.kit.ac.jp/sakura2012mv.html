<tr><td colspan=3 height=10></td></tr>
<TR>
<Td Width=10 height="30"></td><TD colspan=2><p>研究で大活躍のGoPro（助教私物）を頭に載っけて、助教の人が高野川沿いで桜めぐりをしてきました。カメラが付いたメット姿はかなり目立ちます。けれど本人曰く、みんな桜を観てるのだから誰も気にしないとのこと。撮ってきた本人が言うならそうなんでしょうね。
</p></TD>
